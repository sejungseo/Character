<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character-Pig</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="pig">
    <div class="face"></div>
    <div class="ears">
      <div class="ear"></div>
      <div class="ear"></div>
    </div>
    <div class="eyes1">
      <div class="eye1"></div>
      <div class="eye1"></div>
    </div>
    <div class="eyes2">
      <div class="eye2"></div>
      <div class="eye2"></div>
    </div>
    <div class="eyebrows">
      <div class="eyebrow left"></div>
      <div class="eyebrow right"></div>
    </div>
    <div class="nose"></div>
    <div class="nostrils">
      <div class="nostril"></div>
      <div class="nostril"></div>
    </div>
    <div class="cheeks">
      <div class="cheek"></div>
      <div class="cheek"></div>
    </div>
  </div>
</body>

</html>
